<div id="profile">
    
    <div>     
        <!-- IF the client is the owner of this profile -->
            <a href="/edit-profile">
                Edit your profile
                <i class="icon-user"></i>
            </a>
        <!-- END IF -->
        <h2>
            <img src="/avatars/+ + the-user-avatar.jpg + +" alt="" />
            + + Username + +
        </h2>
        
        <p> + + Bio + + </p>
    </div>

    <!-- IF this user has written some messages  -->
        <ul> 

            <li>
                <div>
                    <span> + + Date (d M Y H:i) + + </span>
                    <!-- IF the client is the owner of this profile -->
                        <a href="/delete/+ + message-id + +">
                            Delete
                            <i class="icon-remove"></i>
                        </a>
                    <!-- END IF  -->
                </div>
                <q> + + Message content + + </q>
            </li>    

            <li>
                ...
            </li>
        
        </ul>
    <!-- ELSE  -->
        <strong> + + Username + + </strong> has not posted any message yet.
    <!-- END IF -->

</div>
